<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Js</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var r = '9' + 0;
		console.log(r);
		console.log(typeof(r));
		r = 9 + '0';
		console.log(r);
		console.log(typeof(r));
		r = 4 + 9;
		console.log(r);
		console.log(typeof(r));
		r = null + 7;
		console.log(r);
		console.log(typeof(r));
		r = '6' + null;
		console.log(r);
		console.log(typeof(r));
	</script>
</body>
</html>
